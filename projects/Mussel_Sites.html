<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>Mussels in Washington</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
	
	var fhl = ol.proj.transform([-123.013, 48.546538], 'EPSG:4326', 'EPSG:3857');
	var pc = ol.proj.transform([-122.706626, 48.219512], 'EPSG:4326', 'EPSG:3857');
	
	var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: new ol.View({
          center: fhl,
          zoom: 14
        })
      });
	  
	var panToPC = document.getElementById('zoomtopc');
	panToPC.addEventListener('click', function() {
		var pan = ol.animation.pan({
		duration: 2000,
		source: /** @type {ol.Coordinate} */ (view.getCenter())
		});
		map.beforeRender(pan);
		view.setCenter(pc);
		}, false);
    </script>
	<p></p>
	<button id="zoomtofhl">Friday Harbor</button>
	<button id="zoomtopc">Penn Cove</button>
	<p></p>
	<h3><a href="../index.html">Home</a>
	
  </body>
</html>
