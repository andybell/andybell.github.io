<!DOCTYPE html>
<html>

<head>
	<title>Bike route: ME2CA</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- load geojson file -->
	<script src="biketour.geojson" type="text/javascript"></script>

	<!-- jQuery Version 1.11.0 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>>

	<!-- leaflet -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>


	<!-- fullscreen -->
	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/Leaflet.fullscreen.min.js'></script>
	<link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/leaflet.fullscreen.css' rel='stylesheet' />

	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<script>
		$(document).ready(function () {

			var map = new L.Map('map', {
				fullscreenControl: true,
				center: [39.8282, -97.0],
				zoom: 4
			});


			/*
			var layer = new L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
				maxZoom: 18,
				id: 'examples.ik7djhcc'
			});
			*/
			// https: also suppported.
			var layer = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
				attribution: ' '
			});

			map.addLayer(layer);

			$.getJSON('biketour.geojson', function (data) {
				L.geoJson(data, {
					onEachFeature: function (feature, layer) {

						//var popupContent = feature.properties.description;

						if (feature.geometry.type === "Point" && feature.properties.description) {
							var popupContent = feature.properties.description;
							layer.bindPopup(popupContent, {
								autoPan: true

							});
						}
					},

					/*
					 * When each feature is loaded from the GeoJSON this
					 * function is called. Here we create a cicle marker
					 * for the feature and style the circle marker.
					 */
					pointToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, {
							// Stroke properties
							color: '#064067',
							opacity: 0.75,
							weight: 3,

							// Fill properties
							fillColor: '#064067',
							fillOpacity: 0.75,
							radius: 3
						});
					},

					lineToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, {
							// Stroke properties
							color: '#064067',
							opacity: 0.75,
							weight: 4,

							// Fill properties
							fillColor: '#064067',
							fillOpacity: 0.75,
							radius: 4
						});
					}
				}).addTo(map);
			});
		});
	</script>
</body>

</html>
